<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">

    <!-- FAVICON -->

    <title>Forside</title>

    <link rel="stylesheet" href="style.css">

    <!-- FONTE -->
</head>

<body>
    <header>
        <div class="max">
            <a href="index.html"><img src="#" alt="Logo"></a>
        </div>
    </header>
    <main>
        <div class="max margin">
            <!-- BREADCRUMBS -->
            <div class="luft">
                <ul class="breadcrumbs">
                    <li><a href="index.html" class="bc_item">Home</a></li>
                    <li><a href="kategori.html" class="bc_item">Categories</a></li>
                </ul>
            </div>

            <section>
                <h1>Products</h1>
                <div class="products_container">


                </div>
            </section>
        </div>
    </main>
    <footer></footer>

    <template class="product_template">
        <a class="product_card" href="produkt.html">

            <img class="product_image" src="https://kea-alt-del.dk/t7/images/webp/640/1165.webp" alt="">
            <div class="product_text">
                <h2 class="product_name">Blue T20 Indian Cricket Jersey</h2>
                <h3 class="product_brand">Nike</h3>
            </div>
            <p><span class="product_price product_price_sale">ny</span> <span
                    class="product_price_kr product_price_sale">kr.</span>
                &#183; <span class="product_price_old">gammel
                </span><span class="product_price_old_kr">kr.</span>
            </p>
            <p class="product_flag"></p>

        </a>
    </template>
    <script src="js/list.js"></script>
</body>

</html>
