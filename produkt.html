<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">

    <!-- FAVICON -->

    <title>Forside</title>

    <link rel="stylesheet" href="style.css">

    <!-- FONTE -->
</head>

<body>
    <header>
        <div class="max">
            <a href="index.html"><img src="#" alt="Logo"></a>
        </div>
    </header>
    <main>
        <div class="max">
            <section class="product">
                <div class="product_image_container">
                    <img class="product_image" src="#" alt="Product foto">
                    <p class="product_flag sold">
                    </p>
                </div>

                <div class="grid_product">
                    <article class="product_article">
                        <div class="product_header">
                            <p class="product_brand">Nike</p>
                            <h2 class="product_name">Blue T20 Indian Cricket Jersey</h2>
                        </div>
                        <p><span class="product_price product_price_sale">ny</span> <span
                                class="product_price_kr product_price_sale">kr.</span>
                            <span class="dot"> &#183; </span>
                            <span class="product_price_old">gammel
                            </span><span class="product_price_old_kr">kr.</span>
                        </p>

                        <div class="product_purchase">
                            <div class="product_size_choice">
                                <p>Choose a size</p>
                                <select name="size">
                                    <option value="xs">XS</option>
                                    <option value="s">S</option>
                                    <option value="m">M</option>
                                    <option value="l">L</option>
                                    <option value="xl">XL</option>
                                </select>
                            </div>
                            <a href="#" class="buy">Add to basket</a>
                        </div>

                        <div class="product_text">
                            <h3>Description</h3>
                            <div class="product_description"></div>
                            <h4>Material</h4>
                            <div class="product_material"></div>
                        </div>
                    </article>
                </div>
            </section>
        </div>
    </main>
    <footer></footer>
    <script src="js/single.js"></script>
</body>

</html>
